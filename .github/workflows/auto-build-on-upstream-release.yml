name: Auto build wrapper on upstream release

on:
  schedule:
    - cron: '0 0 * * *'   # daily check
  workflow_dispatch:

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Get latest upstream release tag
        id: upstream
        run: |
          UPSTREAM="linuxserver/docker-wireguard"
          latest=$(curl -s -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/${UPSTREAM}/releases/latest" | jq -r .tag_name)
          echo "latest=${latest}" >> $GITHUB_OUTPUT

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Read last processed tag
        id: last
        run: |
          if [ -f .last_upstream ]; then echo "last=$(cat .last_upstream)" >> $GITHUB_OUTPUT; else echo "last=" >> $GITHUB_OUTPUT; fi

      - name: Login to GitHub Container Registry
        if: steps.upstream.outputs.latest != steps.last.outputs.last
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Uncomment if pushing to Docker Hub
      # - name: Login to Docker Hub
      #   if: steps.upstream.outputs.latest != steps.last.outputs.last
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.upstream.outputs.latest != steps.last.outputs.last
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.upstream.outputs.latest != steps.last.outputs.last
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        if: steps.upstream.outputs.latest != steps.last.outputs.last
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wireguard:${{ steps.upstream.outputs.latest }}
            ghcr.io/${{ github.repository_owner }}/wireguard:latest
          build-args: |
            UPSTREAM_TAG=${{ steps.upstream.outputs.latest }}

      - name: Update last_upstream file
        if: steps.upstream.outputs.latest != steps.last.outputs.last
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          echo "${{ steps.upstream.outputs.latest }}" > .last_upstream
          git add .last_upstream
          git commit -m "chore: record last upstream ${{ steps.upstream.outputs.latest }}" || true
          git push origin HEAD:${{ github.ref_name }}
